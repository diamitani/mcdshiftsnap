<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Shift Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        #runButton {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        #runButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #runButton:hover:not(:disabled) {
            background-color: #0056b3;
        }
        #status {
            margin-top: 20px;
            font-size: 16px;
        }
        #screenshotContainer {
            margin-top: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 200px;
            max-width: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
        }
        #screenshot {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>McDonald's Shift Report Automation</h1>
    <button id="runButton">Run and Get Screenshot</button>
    <div id="status">Click the button to start the automation.</div>
    <div id="screenshotContainer">
        <img id="screenshot" src="" alt="Screenshot will appear here">
    </div>

    <script>
        const runButton = document.getElementById('runButton');
        const statusDiv = document.getElementById('status');
        const screenshotImg = document.getElementById('screenshot');

        runButton.addEventListener('click', async () => {
            runButton.disabled = true;
            statusDiv.textContent = 'Automation in progress... This may take up to a minute.';
            screenshotImg.src = '';

            try {
                const response = await fetch('/api/screenshot');
                
                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    screenshotImg.src = imageUrl;
                    statusDiv.textContent = 'Screenshot captured successfully!';
                } else {
                    const errorText = await response.text();
                    statusDiv.textContent = `Error: ${response.status} ${response.statusText}. See console for details.`;
                    console.error('Error response from server:', errorText);
                    // Try to display debug image if one was sent
                    try {
                        const imageBlob = await response.blob();
                        if (imageBlob.type.startsWith('image/')) {
                            const imageUrl = URL.createObjectURL(imageBlob);
                            screenshotImg.src = imageUrl;
                            statusDiv.textContent += ' A debug screenshot was captured.';
                        }
                    } catch (e) {}
                }
            } catch (error) {
                statusDiv.textContent = 'A network error occurred. Check the console.';
                console.error('Fetch error:', error);
            } finally {
                runButton.disabled = false;
            }
        });
    </script>
</body>
</html>
